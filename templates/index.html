<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Smile to Like</title>
	<meta name="viewport" content="width=device-width">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Font Import-->
	<script src="https://use.typekit.net/tyt7upf.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>

	<!-- CSS-->
	<link rel="stylesheet" type="text/css" href="../static/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="../static/css/main.css" />

	<!-- JQUERY / Fullpage -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
	<header>
		<img src="../static/img/logo.svg"/>
	</header>
	<div class="main_wrapper">

		<div id="like-animation">&#128526</div>
		{% for i in indexer %}
		<script type="text/javascript">
			
		</script>
			<img src="{{ photos[i] }}"/>
		<div class="content">
			<a class="user-photo" href="{{ prof_photos[i] }}"></a>
			<p class="date"></p>
			<a class="user-name">{{ usernames[i] }}</a>
			<p class="description">{{ descriptions[i] }}</p>
			<div id="like_wrapper">
				<div></div>
				<p class="like-description">{{ num_likes[i] }}</p>
			</div>
		</div>
		{% endfor %}
	</div>

	<script type="text/javascript" src="../static/js/main.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$( window ).scroll(function() {
  			$( "img" ).animate({top: "-2000px", opacity: "0"}, 1200);
		});
		$("#like-animation").css({opacity: "0"});
		$("#logo").click(function(){
			$("#like-animation").animate({opacity:"1"}, 300).animate({opacity:"0"},300);
		});
		// $(".photo").click(function(){
		// 	$(".photo::after").css({opacity:1});
		// });
	});
</script>
</body>
</html>
